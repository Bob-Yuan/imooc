<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue入门</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="root">{{ msg }}</div>
    <script>
        new Vue({
            el: "#root",        //绑定到dom
            data:{
                msg: "hello world!"
            }
        })
    </script>
</body>
</html>
